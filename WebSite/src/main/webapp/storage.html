<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to IntelliText</title>
<meta charset="ISO-8859-1">
<meta name="google-signin-client_id"
	content="657791375399-amgeka1bgktltgh5dbc72bp8654l82vj.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js?onload=renderButton"
	async defer></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet" href="storage.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="storage.js"></script>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="/index.html"">Home</a></li>
				<li><a style="background-color: #ECEFF1; color: #333"
					href="/storage.html">My Files</a></li>
				<li><a href="#">My Profile</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<p class="navbar-btn">
						<a href="#" class="g-signin2" data-onsuccess="onSignIn"></a>
					</p>
				</li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron">
		<h3 id = "welcomeMsg" style = "padding-left : 20px;">Loading Profile...</h3>
		<h2 style = "padding-left : 20px;">Recent Files</h2>
		<div id = "recentFilesContainer">
		</div>
	</div>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><button class="btn btn-primary dropdown-toggle" id="menu1"
						type="button" data-toggle="dropdown">
						New <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
						<li role="presentation"><a role="menuitem" tabindex="-1"
							id="newTextFile">New Text File</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							id="newFolder">New
								Folder</a></li>
					</ul></li>
					<li id = "pathNav"><div class = "pathElement"><p>Test</p></div></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li></li>
			</ul>
		</div>
	</nav>

	<div id="content">
		<div class="folderContainer"></div>
	</div>
	<!--  modal confirm new folder -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Create a New Folder!</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">New Folder Name:</label> <input type="text"
							class="form-control" id="newFolderInput">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="newFolderConfirm">Create Folder</button>
				</div>
			</div>
		</div>
	</div>
	<!-- confirm move file/folder modal -->
	<div class="modal fade" id="myMovingModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Are you sure you
						would like to move this item?</h4>
				</div>
				<div class="modal-body centertext">
					<h3>Moving X into X</h3>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="moveFolderConfirm">Move Item</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="newFileModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Name File:</h4>
				</div>
				<div class="modal-body centertext">
					<!-- <input type = "text" value="new untitled document"></input> -->
					<div class="form-group">
						<label for="exampleInputEmail1">File Name:</label> <input
							type="email" class="form-control" id="fileNameInput"
							aria-describedby="emailHelp" placeholder="new untitled document">
						<label for="exampleFormControlSelect1">Parent Directory:</label> <input
							class="form-control" id="fileParentInput" placeholder="All"
							value="All">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="newFileConfirm">Create File</button>
				</div>
			</div>
		</div>
	</div>
	<a href="#" id="back-to-top" title="Back to top">&uarr;</a>
	<!-- Context Menu Code -->
	 <div id='menu'>
    <ul id='items'>
      <li><i class = "material-icons" style = "vertical-align: middle;">assignment</i> New File</li>
      <li><i class = "material-icons" style = "vertical-align: middle;">folder</i> New Folder</li>  
    </ul>
  </div>
</body>
</html>
