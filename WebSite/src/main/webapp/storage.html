

<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Welcome to Intellitext</title>
      <meta charset="ISO-8859-1">
      </meta>
      <meta name="google-signin-client_id"
         content="657791375399-amgeka1bgktltgh5dbc72bp8654l82vj.apps.googleusercontent.com">
      </meta>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
      </link>
      <link rel="stylesheet" href="storage.css">
      </link>
      <link rel="stylesheet" href="Accordion.js/accordion.css">
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="Accordion.js/accordion.js"></script>
      <script src="storage.js"></script>
   <body>
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container-fluid">
            <ul class="nav navbar-nav">
               <li><a href="/">Home</a></li>
               <li><a href="/storage.html">My Files</a></li>
               <li><a href="#">My Profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li>
                  <p class="navbar-btn">
                     <a href="#" class="g-signin2" data-onsuccess="onSignIn"></a>
                  </p>
               </li>
            </ul>
         </div>
         <div class="row">
            <div class="col-lg-4">
               <button class="btn btn-primary dropdown-toggle" id="menu1"
                  type="button" data-toggle="dropdown">
               New <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1"
                     id="newTextFile">New Text File</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1"
                     id="newFolder" data-toggle="modal" data-target="#myModal">New
                     Folder</a>
                  </li>
               </ul>
            </div>
            <div class="col-lg-4 centertext">
               <h1>My Documents</h1>
            </div>
            <div class="col-lg-4 centertext" style="vertical-align: middle;">
               <input class="right-inner-addon" placeholder="Search"
                  name="srch-term" id="srch-term" type="text"> <i
                  class="glyphicon glyphicon-search"></i>
            </div>
         </div>
      </nav>
      <div id="MyDocs">
         <div class="container">
            <hr style="padding-top: 3em;">
            <h3 style="padding-bottom: 1.5em">Recents</h3>
            <div class="row" id="recentsDiv">
            </div>
            <hr style="padding-top: 3em;">
            <div id="content" class="row">
               <!-- <ul class="accordion" id = "folderContainer">
                  </ul> -->
            </div>
         </div>
      </div>
      <!--  modal confirm new folder -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Create a New Folder!</h4>
               </div>
               <div class="modal-body">
                  <div class="form-group">
                     <label for="usr">New Folder Name:</label> <input type="text"
                        class="form-control" id="newFolderInput">
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal"
                     id="newFolderConfirm">Create Folder</button>
               </div>
            </div>
         </div>
      </div>
      <!-- confirm move file/folder modal -->
      <div class="modal fade" id="myMovingModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Are you sure you
                     would like to move this item?
                  </h4>
               </div>
               <div class="modal-body centertext">
                  <h3>Moving X into X</h3>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal"
                     id="moveFolderConfirm">Move Item</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="newFileModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Name File:</h4>
               </div>
               <div class="modal-body centertext">
                  <!-- <input type = "text" value="new untitled document"></input> -->
                  <div class="form-group">
                     <label for="exampleInputEmail1">File Name:</label>
                     <input type="email" class="form-control" id="fileNameInput" aria-describedby="emailHelp" placeholder="new untitled document">
                     <label for="exampleFormControlSelect1">Parent Directory:</label>
                     <select class="form-control" id="fileParentInput">
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal"
                     id="newFileConfirm">Create File</button>
               </div>
            </div>
         </div>
      </div>
      <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
   </body>
</html>
