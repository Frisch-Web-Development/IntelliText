<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Intellitext</title>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta charset="ISO-8859-1"></meta>
<meta name="google-signin-client_id"
	content="657791375399-amgeka1bgktltgh5dbc72bp8654l82vj.apps.googleusercontent.com"></meta>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"></link>
<link rel="stylesheet" href="storage.css"></link>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="storage.js"></script>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="#">My Files</a></li>
				<li><a href="#">My Profile</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<p class="navbar-btn">
						<a href="#" class="g-signin2" data-onsuccess="onSignIn"></a>
					</p>
				</li>
			</ul>
		</div>
	</nav>
	<div id="MyDocs">

		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<button class="btn btn-primary dropdown-toggle" id="menu1"
						type="button" data-toggle="dropdown">
						New <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
						<li role="presentation"><a role="menuitem" tabindex="-1"
							id="newTextFile">New Text File</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							id="newFolder" data-toggle="modal" data-target="#myModal">New
								Folder</a></li>
					</ul>
				</div>
				<div class="col-lg-4 centertext">
					<h1>My Documents</h1>
				</div>
				<div class="col-lg-4">
					<input class="right-inner-addon" placeholder="Search"
						name="srch-term" id="srch-term" type="text"> <i
						class="glyphicon glyphicon-search"></i>
				</div>
			</div>
			<hr style="padding-top: 3em;">


			<div style="overflow-y: scroll; height: 70%; position: absolute;">
				<div id="allFileContainer" class="row">

					<button class="accordion">Recents</button>
					<div class="row panel" id="recents"></div>

					<button class="accordion">All</button>
					<div class="row panel" id="all"></div>
				</div>
			</div>
		</div>
	</div>



	<!--  modal confirm new folder -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Create a New Folder!</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">New Folder Name:</label> <input type="text"
							class="form-control" id="newFolderInput">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id = "newFolderConfirm">Create
						Folder</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
